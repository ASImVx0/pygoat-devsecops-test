name: CI

on: [push]


jobs: 
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/python@v5
      with:
        python-version: 3.8

    - name: Install Bandit
      run: pip install bandit

    - name: Run bandir Scan
      run: bandir -r .
